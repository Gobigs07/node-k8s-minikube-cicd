name: CI/CD Pipeline - Node.js + Docker + Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        npm install

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-k8s-app:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-k8s-app:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubeconfig for Minikube
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

    - name: Deploy to Kubernetes (Skip Validation)
      run: |
        kubectl apply -f kubernetes/deployment.yaml --validate=false || true
        kubectl apply -f kubernetes/service.yaml --validate=false || true

    - name: Verify Deployment
      run: |
        kubectl get pods -o wide
        kubectl get svc
